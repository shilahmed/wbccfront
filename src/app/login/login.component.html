<div class="app-content content" *ngIf="isPageLoaded">
  <div class="content-overlay"></div>
  <div class="content-wrapper">
    <div class="content-header row"></div>
    <div class="content-body">
      <section class="row flexbox-container">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
            <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
              <div class="card-header border-0">
                <div class="card-title text-center">
                  <img
                    src="assets/images/logo/logo-bleu.png"
                    style="height: 60px"
                    alt="branding logo"
                  />
                </div>
              </div>
              <div class="card-content">
                <p
                  class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1"
                >
                  <span>Se connceter</span>
                </p>
                <div class="card-body">
                  <form
                    class="form-horizontal"
                    [formGroup]="loginForm"
                    (ngSubmit)="tryLogin()"
                  >
                    <fieldset
                      class="form-group position-relative has-icon-left"
                    >
                      <input
                        type="text"
                        formControlName="email"
                        class="form-control"
                        [ngClass]="{
                          'is-invalid': submitted && f.email.errors
                        }"
                        id="user-name"
                        placeholder="Email"
                        required
                      />
                      <div class="form-control-position">
                        <i class="la la-user"></i>
                      </div>
                      <div
                        *ngIf="submitted && f.email.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f.email.errors.required">
                          Username is required
                        </div>
                      </div>
                    </fieldset>
                    <fieldset
                      class="form-group position-relative has-icon-left"
                    >
                      <input
                        type="password"
                        placeholder="Mot de passe"
                        formControlName="password"
                        class="form-control"
                        [ngClass]="{
                          'is-invalid': submitted && f.password.errors
                        }"
                      />
                      <div class="form-control-position">
                        <i class="la la-key"></i>
                      </div>
                      <div
                        *ngIf="submitted && f.password.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f.password.errors.required">
                          Password is required
                        </div>
                      </div>
                    </fieldset>
                    <div class="form-group row">
                      <div
                        class="col-md-6 col-12 text-center text-sm-left pr-0"
                      ></div>
                    </div>
                    <button
                      type="submit"
                      class="btn btn-outline-info btn-block"
                    >
                      <i class="fa fa-refresh fa-spin" *ngIf="submitted"></i>
                      <i
                        class="feather ft-unlock"
                        (click)="login(usr, pwd)"
                        *ngIf="!submitted"
                      ></i>
                      Se connecter
                    </button>
                  </form>
                </div>
                <p
                  class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1"
                ></p>
                <div class="card-body">
                  <a
                    [routerLink]="['/register']"
                    class="btn btn-outline-danger btn-block"
                    ><i class="la la-user"></i> S'inscrire</a
                  >
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <a [routerLink]="['/privacypolicy']" target="_blank"
                        >Politique de confidentialité</a
                      >
                    </div>
                    <div class="col-md-6 terms">
                      <a [routerLink]="['/termCondition']" target="_blank"
                        >Termes & Conditions</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
